name: Budget App Deployment
run-name: ${{ github.actor }} is deploying ${{ github.repository }} üöÄ
on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Check_out-code üîé
        uses: actions/checkout@v2

      - name: Step 2 - Deploy to Server üñ•Ô∏è
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "/"
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: 'root'
          TARGET: ${{ vars.TARGET }}

      - name: SSH into Server and Start Flask App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            # Use the lsof command to find the process occupying port 3003
            PID=$(lsof -t -i :3003)
            
            # If the process is found, kill it
            if [ -n "$PID" ]; then
              kill -9 $PID
            fi

            cd ${{ vars.TARGET }}
            . venv/bin/activate
            pip install -r requirements.txt
            gunicorn -c gunicorn.conf.py app:app
